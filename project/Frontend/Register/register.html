<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style-register.css">
    <link rel="icon" href="../logopanda.png" type="image/png">
</head>

<body>
    <div class="box">
        <h2>Đăng ký tài khoản</h2>

        <div class="box-register">
            <input type="text" id="username" placeholder="Tên đăng nhập">
            <input type="email" id="email" placeholder="Email đăng nhập">

            <div class="password-field">
                <input type="password" id="password" placeholder="Mật khẩu">
                <i class="fa-solid fa-eye" id="eye" onclick="togglePassword()"></i>
            </div>

            <div class="password-field">
                <input type="password" id="confirm" placeholder="Nhập lại mật khẩu">
                <i class="fa-solid fa-eye" id="eye2" onclick="toggleconfirm()"></i>
            </div>
        </div>

        <button type="button" onclick="register()">Đăng ký</button>

        <p>
            Đã có tài khoản?
            <a href="../Login/login.html">Đăng nhập</a>
        </p>
    </div>

    <script src="register.js"></script>
</body>
</html>

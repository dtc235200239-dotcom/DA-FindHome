<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đặt lại mật khẩu</title>
</head>
<body>

<h2>Đặt lại mật khẩu</h2>

<input type="password" id="password" placeholder="Mật khẩu mới"><br><br>
<input type="password" id="confirm" placeholder="Nhập lại mật khẩu"><br><br>
<button onclick="resetPassword()">Xác nhận</button>

<script>
const token = new URLSearchParams(window.location.search).get("token");

function resetPassword() {
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;

    if (!password || password !== confirm) {
        alert("Mật khẩu không hợp lệ");
        return;
    }

    fetch("/project/Backend/reset_password.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, password })
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        if (data.success) {
            window.location.href = "/project/Frontend/Login/login.html";
        }
    });
}
</script>

</body>
</html>
